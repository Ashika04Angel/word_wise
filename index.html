<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDWISE DASHBOARD</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white shadow-md">

        <h1 class="text-2xl font-bold text-indigo-600">
            WordWise
        </h1>

        <button class="text-gray-600 hover:text-indigo-600">
            Notifyüîî
        </button>
    </header>
    <!-- welcome section -->
    <section class="p-4">
        <div class="bg-white rounded-lg shadow-md p-4">
            <h2 class="text-xl font-semibold">üëãWelcome, Friend!</h2>
            <p class="text-gray-600 mt-1">You'll learn new words here!
            </p>
        </div>

    </section>

    <!-- daily challenge -->
    <section class="p-4">
        <div class="bg-indigo-100 rounded-lg shadow-md p-4
        flex justify-between items-center">

            <div>
                <h3 class="text-lg font-semibold text-indigo-700">üî• Daily Challenge</h3>
                <p class="text-gray-700">Word of the Day:
                    <span class="font-bold">"wrinkle"</span>
                </p>
            </div>
            <button id="take" class="bg-indigo-600 text-white px-4 py-2 
        rounded hover:bg-indigo-700 transition">Take Quiz</button>
        </div>
    </section>

    <!-- quiz section -->

    
      <div id="quizModal" class="fixed inset-0 bg-black bg-opacity-50
      flex items-center justify-center hidden z-50 ">

      <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md relative">
        <h3 class="text-lg font-semibold mb-2">Daily Challenge</h3>
        <p class="mb-4">
            What does <span id="quizWordClickable" 
            class="font-bold text-indigo-600 cursor-pointer underline">"Wrinkle"</span> means?
        </p>
        <p id="wordMeaningRevel" class="text-gray-700 mt-2 hidden"></p>

        <form id="quizForm" class="space-y-2">
            <div id="quizOption"></div>
            <div class="flex gap-2 mt-4">
            <button type="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2
            rounded hover:bg-indigo-700 transition">
        Submit Answer
        </button>
        
        </div>
        </form>
<button type="button" id="nextWordbtn" class="bg-gray-300 text-black px-4 py-2 mt-3 rounded hover:bg-gray-400 transition">Next word</button>
        <p id="quizfeedBack" class="mt-4 text-lg font-semibold"></p>

        <button id="closeQuizBtn" class="absolute top-2 right-2 text-gray-500
        hover:text-red-600 text-xl font-bold">‚ùå</button>
      </div>
    
    </div>

    <!-- flashcard -->

     <section id="flashcardSection" class="p-4">
        <div class="bg-white rounded-lg shadow-md p-4 text-center">

            <h3 class="text-lg font-semibold mb-2">Flashcard</h3>

            <p id="flashcardWord" class="text-xl font-bold mb-2"></p>

            <button id="revealBtn" class="bg-indigo-600 text-white
             px-4 py-2 rounded hover:bg-indigo-700 transition">
              Reveal Meaning        
             </button>

             <p id="flashcardMeaning" class="mt-4 text-lg text-gray-700"></p>
             <button id="nextCardBtn" class="mt-4 bg-gray-300 px-4 py-2 
             rounded hover:bg-gray-400 transition">Next Word</button>

        </div>
     </section>
<script src="index.js"></script>


</body>

</html>
